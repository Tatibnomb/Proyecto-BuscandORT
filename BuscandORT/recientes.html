<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas recientes</title>
</head>
<body>
    <h1>Aulas recientes</h1>
    <label for="recientes">Aulas recientes:</label>
<select id="aulasRecientesMenu">
    <option disabled selected>Selecciona un aula reciente</option>
</select>
<br>
    <a href="index.html">Volver a la página de consulta</a>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const aulasRecientes = JSON.parse(localStorage.getItem("aulasRecientes")) || [];
    const menu = document.getElementById("aulasRecientesMenu");

    // Agregar cada aula reciente como una opción en el menú desplegable
    aulasRecientes.forEach(aula => {
        const option = document.createElement("option");
        option.value = aula;
        option.textContent = aula;
        menu.appendChild(option);
    });
});
</script>
</body>
</html>
